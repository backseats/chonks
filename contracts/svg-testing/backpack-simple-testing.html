        <script>let numTraits = 45;</script>
        <script>
            const maxTraitsPerScreen = 20;
            const mainGroup = document.getElementById("main");
            const backpackGroup = document.getElementById("backpack");
            const backpackTraits = document.getElementById("backpackTraits");
            const backpackTraitsSvgs = Array.from(backpackTraits.getElementsByTagName("svg"));
            const ghostGroup = document.getElementById("ghost");

            // Clear existing SVGs from backpackTraits
            while (backpackTraits.firstChild) {
                    backpackTraits.removeChild(backpackTraits.firstChild);
            }

            // Clone the ghost group
            const ghostClone = ghostGroup.outerHTML;

            // Group SVGs and set transforms
            for (let i = 0; i < backpackTraitsSvgs.length; i += maxTraitsPerScreen) {
                    const gElement = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    gElement.setAttribute("transform", `translate(${(i / maxTraitsPerScreen) * 30} 0)`);

                    for (let j = 0; j < maxTraitsPerScreen && i + j < backpackTraitsSvgs.length; ++j) {
                            const svg = backpackTraitsSvgs[i + j];
                            const x = -(j % 5) * 30;
                            const y = -(Math.floor(j / 5) * 30) - 10;
                            svg.setAttribute("viewBox", `${x} ${y} 150 150`);

                            // Insert the ghost clone as the first child
                            svg.innerHTML = ghostClone + svg.innerHTML;

                            gElement.appendChild(svg);
                    }

                    backpackTraits.appendChild(gElement);
            }

            // Remove the original ghost group
            ghostGroup.remove();

            let curScreen = 0;
            const numScreens = Math.ceil(backpackTraitsSvgs.length / maxTraitsPerScreen);
            const leftBtn = document.getElementById("leftBtn");
            const rightBtn = document.getElementById("rightBtn");

            // Hide navigation buttons if there are no multiple screens
            if (backpackTraitsSvgs.length <= maxTraitsPerScreen) {
                    leftBtn.style.display = "none";
                    rightBtn.style.display = "none";
            } else {
                    leftBtn.style.opacity = 0.1;
            }

            // Left button click handler
            leftBtn.onclick = () => {
                    if (curScreen === 0) return;

                    curScreen--;
                    backpackTraits.style.transform = `translate(-${curScreen * 100}%, 0)`;
                    rightBtn.style.opacity = 1;

                    if (curScreen === 0) {
                            leftBtn.style.opacity = 0.1;
                    }
            };

            // Right button click handler
            rightBtn.onclick = () => {
                    if (curScreen >= numScreens - 1) return;

                    curScreen++;
                    backpackTraits.style.transform = `translate(-${curScreen * 100}%, 0)`;
                    leftBtn.style.opacity = 1;

                    if (curScreen >= numScreens - 1) {
                            rightBtn.style.opacity = 0.1;
                    }
            };

            // Toggle main group visibility
            document.getElementById("toggleMain").onclick = () => {
                    mainGroup.classList.toggle("on");
                    mainGroup.classList.toggle("off");

                    if (backpackGroup.classList.contains("open")) {
                        backpackGroup.classList.toggle("open");
                        backpackGroup.classList.toggle("closed");
                    }


            };

            // Toggle backpack group visibility and ensure main group is off when backpack is open
            document.getElementById("toggleBackpack").onclick = () => {
                    backpackGroup.classList.toggle("open");
                    backpackGroup.classList.toggle("closed");

                    if (mainGroup.classList.contains("on")) {
                            mainGroup.classList.toggle("on");
                            mainGroup.classList.toggle("off");
                    }
            };
    </script>
